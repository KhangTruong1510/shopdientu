<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet"
      />
     <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      />
        <link rel="stylesheet" href="style.css" />
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
<body>
<div class="signup">
    <label for="Fullname" class="label1">Fullname</label>
    <input type="text" id="fullname" class="sg-input" placeholder="Eg Thanh Tan">
    <label for="Email" class="label1">Email</label> 
    <input type="text" id="email" class="sg-input" placeholder="Eg abc@gmail.com">
    <div class="g-recaptcha" data-sitekey="6Leq904iAAAAAIeUjSnTHvAgYWBYxOu-y4ENqGD5"></div>
    <button class="sg-submit"> <span class="ggtext">Log in</span> </button>
</div>
</body>
</html>
