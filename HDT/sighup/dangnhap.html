<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Signup</title>
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet"
      />
     <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      />
        <link rel="stylesheet" href="style.css" />
    </head>
<body>
<div class="signup">
    <h1 class="signup-heading">Sign up</h1>
    <button class="ggbut">
        <i class="fa fa-google signup-social-icon"></i>
        <span class="ggtext">Sign up with Google</span>
    </button>
    <button class="ggbut">
        <i class="fa fa-facebook signup-social-icon"></i>
        <span class="ggtext">Sign up with Facebook</span>
    </button>
    <div class="sg-or"><span>Or</span></div>
    <label for="Fullname" class="label1">Fullname</label>
    <input type="text" id="fullname" class="sg-input" placeholder="Eg Thanh Tan">
    <label for="Email" class="label1">Email</label> 
    <input type="text" id="email" class="sg-input" placeholder="Eg abc@gmail.com">
    <button class="sg-submit"> <span class="ggtext">Sign up</span> </button>
    <p class="sg-already"><span> Already have an account ? </span>
    <a href="dangky.html" class="login" >Login</a> </p>
</div>
</body>
</html>
